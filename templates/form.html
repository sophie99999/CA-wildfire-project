    <!-- Start of container -->
    <div class="container">
      <section class="row">
        <div class="col-md-12">
          <article class="description-content">
            <h1 class="description-header">Donate to California Wildfires</h1>
            <hr class="description-hr"/>
            <div class="col-md-8">
            <form method="POST" action="/send" onSubmit="alert('Thank you for your donation We greatly appreciate it!');">
                <div class="form-group row">
                    <label for="input" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="input" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Payment Information</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Credit/Debit Card Number">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="input" class="col-sm-2 col-form-label">Payment Amount</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="$$$">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Expiration Date</label>
                    <div class="col-sm-4">
                      <input type="date" class="form-control" id="inputPassword3" placeholder="MM/YY">
                    </div>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <div class="col-form-label col-sm-2 pt-0"><strong>First time doner?</strong></div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            No
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group row">
                    <div class="col-sm-2"><strong>Subscribe</strong></div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Check here if you want to receive newsletters from California Wildfire Foundation
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                  </div>
                </form>
            </div>
